<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Movie Finder OMDb</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header>
    <nav class="navbar-bottom navbar navbar-expand-lg navbar-dark fixed-top">

        <div class="container">

            <a class="navbar-brand"><h3 class='my-auto'><span class="navbar-bottom">Movie Finder OMDb</span></h3></a>

            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home
                </a></li>
            </ul>

        </div>
    </nav>
</header>

<div class="body-background">

    <div class="container custom-container">

        <table class="table table-dark text-white">

            <thead>
            <tr>
                <th class="text-light">Movie Title</th>
                <th class="text-light">Director</th>
                <th class="text-light">Genre</th>
                <th class="text-light">Description</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="favorite : ${favorites}">

                <td th:text="${favorite.title}"></td>
                <td th:text="${favorite.director}"></td>
                <td th:text="${favorite.genre}"></td>
                <td th:text="${favorite.plot}"></td>
            </tr>
            </tbody>

        </table>

    </div>
</div>

<footer class="text-center text-white fixed-bottom" style="background-color: #2c2f34;">
    <div class="container p-4"></div>

    <div class="text-center p-3" style="background-color: #2c2f34">
        Â© 2022<a class="text-white" href="https://github.com/Manes79" target="_blank" rel="noreferrer">pl.manes</a>
    </div>
</footer>

</body>
</html>
