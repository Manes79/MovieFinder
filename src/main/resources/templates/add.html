<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Movie Finder OMDb</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header>
    <nav class="navbar-bottom navbar navbar-expand-lg navbar-dark fixed-top">

        <div class="container">

            <a class="navbar-brand"><h3 class='my-auto'><span class="navbar-bottom">Movie Finder OMDb</span></h3></a>

            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home
                </a></li>
            </ul>

        </div>
    </nav>
</header>

<div class="body-background">

    <div class="container custom-container">

        <form class="navbar-nav" action="/favorites" method="post"
              th:object="${add}">

            <br>
            <div class="mb-3">
                <label for="eventName">Movie Title</label>
                <input class="form-control" id="eventName" placeholder="Title" th:field="*{title}"
                       type="text">
            </div>

            <div class="mb-3">
                <label for="eventPlace">Movie Director</label>
                <input class="form-control" id="eventPlace" placeholder="Director" th:field="*{director}"
                       type="text">
            </div>

            <div class="mb-3">
                <label for="eventComments">Movie Genre</label>
                <input class="form-control" id="eventComments" placeholder="Genre" th:field="*{genre}"
                       type="text">
            </div>

            <div class="mb-3">
                <label for="eventComments">Movie Description</label>
                <input class="form-control" id="eventGenre" placeholder="Description" th:field="*{plot}"
                       type="text">
            </div>

            <input th:field="*{id}" type="hidden"/>

            <label>
                <button type="submit" class="btn btn-danger active">Add</button>
            </label>

        </form>
    </div>
</div>

<footer class="text-center text-white fixed-bottom" style="background-color: #2c2f34;">
    <div class="container p-4"></div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="text-white" href="https://github.com/Manes79" target="_blank" rel="noreferrer">pl.manes</a>
    </div>
</footer>

</body>
</html>
