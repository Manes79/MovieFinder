<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Movie Finder OMDb</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/mdb.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header>
    <nav class="navbar-bottom navbar navbar-expand-lg navbar-dark fixed-top">

        <div class="container">

            <a class="navbar-brand"><h3 class='my-auto'><span class="navbar-bottom">Movie Finder OMDb</span></h3></a>

            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home
                </a></li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/favorites/add">Add to favorite
                </a></li>
            </ul>

            <form class="form-inline" method="post" action="/result">
                <div class="md-form my-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
                           name="title">
                </div>
            </form>
        </div>
    </nav>
</header>

<div class="body-background">

    <div class="row mt-2">

        <div class="col-12 text-center">
            <img th:src="@{{imgurl}(imgurl=${movie.poster})}"
                 alt="MOVIE POSTER" class=" mx-auto d-block" src="">
        </div>
    </div>

    <div class="container">

        <div class="row mt-4">
            <div class="col-12 text-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="display-4 text-white" th:text="${movie.title}"></h1>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Year</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.year}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Director</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.director}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Writer</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.writer}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Genre</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.genre}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Description</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.plot}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Actors</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.actors}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">BoxOffice</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.boxOffice}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Rated</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.rated}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Ratings</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.ratings}"></div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Metascore</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.metaScore}"></div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">imdbVotes</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.imdbVotes}"></div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Type</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.type}"></div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Released</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.released}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Runtime</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.runtime}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Language</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.language}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Country</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.country}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">Awards</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.awards}">
                        </div>
                    </div>
                </div>

                <div class="row my-3">
                    <div class="col-4">
                        <div class="h6 text-white">DVD</div>
                    </div>
                    <div class="col-8">
                        <div class="text-white" th:text="${movie.dvd}">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white fixed-bottom" style="background-color: #2c2f34;">
    <div class="container p-4"></div>

    <div class="text-center p-3" style="background-color: #2c2f34">
        Â© 2022<a class="text-white" href="https://github.com/Manes79" target="_blank" rel="noreferrer">pl.manes</a>
    </div>
</footer>

</body>
</html>
